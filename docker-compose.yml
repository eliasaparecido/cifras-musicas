services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cifras-backend
    ports:
      - "3002:3002"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
      - ./backend/prisma:/app/prisma
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DATABASE_URL=file:/app/prisma/dev.db
    command: npm run dev
    networks:
      - cifras-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cifras-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3002/api
    command: npm run dev
    depends_on:
      - backend
    networks:
      - cifras-network

networks:
  cifras-network:
    driver: bridge

volumes:
  backend_node_modules:
  frontend_node_modules:
